	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
	<!-- Font Awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" type="text/css" href="css/pomodoro.css">
    <!--Buzzer Sound-->
    <audio id="buzzer" src="https://notificationsounds.com/soundfiles/5878a7ab84fb43402106c575658472fa/file-sounds-723-rising-up.mp3"></audio>
    <audio id="tickTok" src="http://soundbible.com/grab.php?id=2044&type=mp3"></audio>

</head>

<body>

    <div class="container">
		<div class="row">
			<div class="col-lg-12 text-right">
					<a href="https://github.com/promie/pomodoro" target="_blank"><i class="fa fa-github github" id="github" aria-hidden="true"></i></a>
            </div>
		</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>THE P<span><i class="fa fa-clock-o" aria-hidden="true"></i></span>MODORO</h1>
                <h3 id="author">A Project by P Yutasane</h3>
                <div id="options">
                    <div id="break" class="element">
                        <p>BREAK LENGTH</p>
                        <span id="breakMinus" class="sign" onclick="breakMinus()"> - </span>
                        <span id="breakTime" class="slice"></span>
                        <span id="breakPlus" class="sign" onclick="breakPlus()"> + </span>
                    </div>

                    <div id="session" class="element">
                        <p>SESSION LENGTH</p>
                        <span id="sessionMinus" class="sign" onclick="sessionMinus()"> - </span>
                        <span id="sessionTime" class="slice"></span>
                        <span id="sessionPlus" class="sign" onclick="sessionPlus()"> + </span>
                    </div>
                </div>

                <div id="errorMessage"></div>

                <div id="myCanvas">
                    <p id="status">SESSION</p>
                    <p id="mainTime">10:00</p>
                </div>

                <div id="reset" onclick="reset()"><i class="fa fa-refresh pull-left bottomButton" aria-hidden="true"></i></div>
                <div id="play" onclick="playButton()"><i class="fa fa-play pull-right bottomButton" aria-hidden="true"></i></div>
                <div id="pause" onclick="pauseButton()"><i class="fa fa-pause pull-right bottomButton" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
    
		<!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--jQuery UI-->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

		<!--Latest compiled and minified JavaScript-->

        <script src="js/pomodoro.js"></script>
</body>

</html>
